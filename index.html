<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button><img src="images/image.jpg" alt="..." /></button>
        </div>
        <div class="weather">
            <img src="images/news-1471859267.jpg" class="weather-icon" />
            <h1 class="temperature">... °C</h1>
            <h2 class="city"> .... </h2>
            <div class="details">
                <div class="col">
                    <img src="images/News.jpg" alt="">
                    <div>
                        <p class="humidity">....</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/news.webp" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
<script>
    const apiKey='5b5a19ec9258a466c3771664391b464c';
    const apiUrl='https://api.openweathermap.org/data/2.5/weather?units=metric&q=';
    const searchInput=document.querySelector('.search input');
    const searchBtn=document.querySelector('.search button');


async function weatherCheck(city){
    const response= await fetch(apiUrl+ city+ `&appid=${apiKey}`);
    var data = await response.json();


    console.log(data);
    document.querySelector('.city').innerHTML=data.name;
    document.querySelector('.temperature').innerHTML= Math.round(data.main.temp) + "°C";
    document.querySelector('.humidity').innerHTML=data.main.humidity +'%';
    document.querySelector('.wind').innerHTML=Math.round(data.wind.speed) +'km/h';



}
searchBtn.addEventListener('click', ()=>{
    weatherCheck(searchInput.value);
})

</script>
</body>

</html>
