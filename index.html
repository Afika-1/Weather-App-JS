<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button><img src="images/image.jpg" alt="..." /></button>
        </div>
        <div class="weather">
            <img src="images/news-1471859267.jpg" class="weather-icon" />
            <h1 class="temperature">232</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="images/News.jpg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/news.webp" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

</body>

</html>
